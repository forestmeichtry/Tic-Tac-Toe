<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="outerSquare">
            <div class="gridSquare" data-index="0"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="1"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="2"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="3"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="4"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="5"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="6"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="7"></div>
        </div>
        <div class="outerSquare">
            <div class="gridSquare" data-index="8"></div>
        </div>
    </div>
</body>
</html>
