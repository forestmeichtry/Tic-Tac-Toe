<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Tic Tac Toe</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainWrapper">
        <div class="boardPiece top offscreen"></div>
        <div class="boardPiece bottom offscreen"></div>
        <div class="boardPiece left offscreen"></div>
        <div class="boardPiece right offscreen"></div>
        <div id="titleContainer" class="startScreen">
            <div id="Tic_svg" class="title" alt="Tic"></div>
            <div id="Tac_svg" class="title" alt="Tac"></div>
            <div id="Toe_svg" class="title" alt="Toe"></div>
        </div>
        <div class="startButtonWrapper startScreen">
            <button id="startButton">Play</button>
            <button id="optionsButton">Options</button>
        </div>
        <div class="grid">
            <div class="gridSquare" data-index="0" data-mark="empty"></div>
            <div class="gridSquare" data-index="1" data-mark="empty"></div>
            <div class="gridSquare" data-index="2" data-mark="empty"></div>
            <div class="gridSquare" data-index="3" data-mark="empty"></div>
            <div class="gridSquare" data-index="4" data-mark="empty"></div>
            <div class="gridSquare" data-index="5" data-mark="empty"></div>
            <div class="gridSquare" data-index="6" data-mark="empty"></div>
            <div class="gridSquare" data-index="7" data-mark="empty"></div>
            <div class="gridSquare" data-index="8" data-mark="empty"></div>
        </div>
        <div id="gameOverBox" class="boxWrapper hidden invisible"></div>
        <div class="buttonWrapper hidden invisible" id="gameOverButtons">
            <span id="playAgain">Yes</span>
            <span id="mainMenu">No</span>
        </div>
        <div class="buttonWrapper hidden invisible" id="setPlayerButtons">
            <div class="playerOption playerOne">
                <span class="P P1_svg"></span>
                <div class="optionsInfo playerComputerToggle">
                    <span class="cpu_svg"></span>
                    <label class="switch">
                        <input type="checkbox" id="playerOneComputerToggle" >
                        <span class="slider">
                            <div data-mark="Cross" class="toggleCross"></div>
                            <div class="toggleMidpoint"></div>
                            <div data-mark="Circle" class="toggleCircle"></div>
                        </span>
                    </label>
                </div>
            </div>
            <div class="playerOption playerTwo">
                <span class="P P2_svg"></span>
                <div class="optionsInfo playerComputerToggle">
                    <span class="cpu_svg"></span>
                    <label class="switch">
                        <input type="checkbox" id="playerTwoComputerToggle" >
                        <span class="slider">
                            <div data-mark="Cross" class="toggleCross"></div>
                            <div class="toggleMidpoint"></div>
                            <div data-mark="Circle" class="toggleCircle"></div>
                        </span>
                    </label>
                </div>

            </div>
            <span id="startGame" class="start_svg"></span>
        </div>
        <div class="buttonWrapper hidden invisible" id="optionsButtons">
            <div id="closeOptions" data-mark="Cross"></div>
            <div class="optionsInfo" id="lightmodeSwitch">
                Toggle Light Mode
                <label class="switch">
                    <input type="checkbox" id="lightMode">
                    <span class="slider">
                        <div data-mark="Cross" class="toggleCross"></div>
                        <div class="toggleMidpoint"></div>
                        <div data-mark="Circle" class="toggleCircle"></div>
                    </span>
                </label>
            </div>
            <div class="optionsInfo" id="backgroundSwitch">
                Toggle Background
                <label class="switch">
                    <input type="checkbox" id="toggleBackground" checked>
                    <span class="slider">
                        <div data-mark="Cross" class="toggleCross"></div>
                        <div class="toggleMidpoint"></div>
                        <div data-mark="Circle" class="toggleCircle"></div>
                    </span>
                </label>
            </div>
            <div class="optionsInfo" id="densitySlide">
                Background Density
                <div class="slideContainer">
                    <input id="backgroundDensity" type="range" min="-2" max="2" value="0">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
